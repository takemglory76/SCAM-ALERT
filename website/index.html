<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Sections and Comments</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #007BFF);
      color: #333;
    }

    header {
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }

    .section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .section h2 {
      margin-top: 0;
      color: #007BFF;
    }

    .section img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    /* Comment Section */
    .comment-section {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    .comment-section h3 {
      color: #007BFF;
      margin-top: 0;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      resize: none;
    }

    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0056b3;
    }

    /* Display comments */
    .comment-list {
      margin-top: 20px;
    }

    .comment {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    My Website
  </header>

  <div class="container">
    <!-- Transaction Details Section -->
    <div class="section">
      <h2>Transaction Details</h2>
      <p>Here you can see the transaction details.</p>
      <img src="transaction1.jpg" alt="Transaction Image">
    </div><br>

    <!-- Chats Section -->
    <div class="section">
      <h2>Chats</h2>
      <p>Here you can see recent chats.</p>
      <img src="img1.jpg" alt="Chats Image">
      <img src="img2.jpg" alt="Chats Image">
      <img src="img3.jpg" alt="Chats Image">
      <img src="img4.jpg" alt="Chats Image">
      <img src="img5.jpg" alt="Chats Image">
      <img src="img6.jpg" alt="Chats Image">
      <img src="img7.jpg" alt="Chats Image">
      <img src="img8.jpg" alt="Chats Image">
      <img src="img9.jpg" alt="Chats Image">
      <img src="img10.jpg" alt="Chats Image">
      <img src="img11.jpg" alt="Chats Image">
      <img src="img12.jpg" alt="Chats Image">
    </div><br>

    <!-- Verification Email Section -->
    <div class="section">
      <h2>Verification Email</h2>
      <p>This section contains verification email information.</p>
      <img src="email1.jpg" alt="Verification Image">
      <img src="email2.jpg" alt="Verification Image">
    </div>
  </div>
</body>
</html>
